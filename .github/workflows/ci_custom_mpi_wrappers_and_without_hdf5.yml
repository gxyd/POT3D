name: CI

on:
  push:
    branches:
      - build_pot3d_custom_mpi_wrappers_and_without_hdf5
  pull_request:
    branches:
      - build_pot3d_custom_mpi_wrappers_and_without_hdf5

env:
  MACOSX_DEPLOYMENT_TARGET: 14.0

jobs:
  Compile_POT3D_with_GFortran:
    name: "Build POT3D and validate"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ["macos-latest", "ubuntu-20.04"]  
    steps:
      - uses: actions/checkout@v4

      - name: Set up Micromamba
        uses: mamba-org/setup-micromamba@v2.0.2
        with:
          micromamba-version: '2.0.4-0'
          environment-file: ci/environment.yml

      - name: Verify Environment
        shell: bash -e -x -l {0}
        run: |
          echo "Active Environment: $MAMBA_DEFAULT_ENV"
          which gfortran || { echo "gfortran not found"; exit 1; }
          which mpif90 || { echo "mpif90 not found"; exit 1; }

      - name: POT3D Build (MPI only)
        shell: bash -e -x -l {0}
        run: |
          echo "RUNNER_OS is set to: $RUNNER_OS"
          if [[ "$RUNNER_OS" == "macOS" ]]; then
            ./build_examples/build_cpu_mpi-only_gcc_macos_homebrew_lf.sh
          else
            ./build_examples/build_cpu_mpi-only_gcc_ubuntu20.04.sh
          fi
          export PATH=$PWD/bin:$PATH

      - name: POT3D Validation
        shell: bash -e -x -l {0}
        run: ./validate.sh

      - name: POT3D Build (MPI + Multithreaded) [Ubuntu only]
        if: matrix.os == 'ubuntu-20.04'
        shell: bash -e -x -l {0}
        run: |
          export OMP_NUM_THREADS=2
          ./build_examples/build_cpu_mpi+multithread_gcc_ubuntu20.04.sh
          export PATH=$PWD/bin:$PATH

      - name: POT3D Validation (MPI + Multithreaded) [Ubuntu only]
        if: matrix.os == 'ubuntu-20.04'
        shell: bash -e -x -l {0}
        run: ./validate.sh
